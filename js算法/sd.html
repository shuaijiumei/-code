<script>
    function quickSort(arr) {
        let num = arr[0];
        let left = []
        let right = []
            // 第一次循环
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > num) {
                left.push(arr[i])
            } else {
                right.push(arr[i])
            }

        }

        // 递归
        if (left.length >= 2) {
            left = quickSort(left)
        }
        if (right.length >= 2) {
            right = quickSort(right)
        }


        return left.concat(num, right)
    }


    let str = 'sdasdskjkj23231sdasd1231sdas12312dsadsa213123sadfasdfas213123124sadasd214312312cfsdfwe12312'
    let newStr = str.match(/(\d{1,3})+(?:\.\d+)?/g)
    let list = []
    for (let num of newStr) {
        list.push(parseInt(num))
    }
    list = quickSort(list)
    document.write(list[0])
</script>
