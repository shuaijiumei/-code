<body>

    <script>
        // call() 方法
        function fn() {
            console.log('i am handsome');
            console.log(this);
        }

        let obj = {
                name: 'hds'
            }
            // 1. call() 可以调用函数
            // 2. call() 可以改变这个函数this的指向
            // 将 this 指向 obj
            //    fn.call(obj,x,y)后面可以传入参数
        fn.call(obj)
    </script>
