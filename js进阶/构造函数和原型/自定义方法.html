<body>
    <script>
        console.log(Array.prototype)
        Array.prototype.sum = function() {
            let sum = 0
            for (const num of this) {
                sum += num
            }
            return sum
        }

        let arr = [213, 123, 3412, 213, 314]
        console.log(arr.sum());
        console.log(Array.prototype)
    </script>
</body>
