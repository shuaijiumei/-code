<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    *{
      margin: 0;
      padding: 0;
    }
    main{
      display: grid;
      width: 500px;
      height: 300px;
      

      grid-template-columns: repeat(5, auto-fill);
      grid-template-rows: repeat(3, auto-fill);
    }
    main>div{

      background-color: darkcyan;
      padding: 10px;
      background-clip: content-box;
      border: 1px solid pink ;
    }
  </style>
<body>

</body>
</html>
