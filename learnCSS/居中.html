<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .father {
        width: 400px;
        height: 300px;
        position: relative;
        background-color: red;
    }
    
    .kid {
        width: 200px;
        height: 100px;
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: royalblue;
    }
</style>

<body>
    <div class="father">
        <div class="kid"></div>
    </div>
</body>
