<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="test1">
</div>
<div id="test2">

</div>
<script src="./dependency/react.development.js"></script>
<script src="dependency/react-dom.development.js"></script>
<script src="dependency/babel.min.js"></script>
<!-- 引入prop-types -->
<script src="./dependency/prop-types.js"></script>
<script type="text/babel">
  class Demo extends React.Component{
    showData =(e)=>{
      alert(e.target.value)
    }
    render() {
      return(
              <div>
                <input type="text" onBlur={this.showData} />
              </div>
      )
    }
  }

  ReactDOM.render(
          <Demo/>,
          document.getElementById('test1')
  )
</script>

</body>
</html>
