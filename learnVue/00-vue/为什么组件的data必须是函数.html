<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn></cpn>
        <cpn></cpn>

    </div>
    <template id="cpn">
      <div>
        <button @click="titleChange">修改数据</button>
        <h2>{{title}}</h2>
      </div>
    </template>

    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.common.dev.js"></script>
    <script>
        Vue.component('cpn', {
            template: '#cpn',
            data() {
                return {
                    title: 'i am title'
                }
            },
            methods: {
                titleChange() {
                    this.title = ' change '
                }
            }
        })
        const app = new Vue({
            el: '#app',
            data: {

            },
            component: {
                cpn
            }
        })
    </script>
</body>

</html>
