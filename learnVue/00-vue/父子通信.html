<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn :message="message"></cpn>
        <cpn :message="lover"></cpn>
    </div>

    <template id="cpn">
    <div>{{message}}
      <h2>{{lover}}</h2>
    </div>

  </template>

    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.common.dev.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'i am father',
                lover: 'father lover hx'
            },
            components: {
                'cpn': {
                    template: '#cpn',
                    props: ['message', 'lover']
                }
            }
        })
    </script>
</body>

</html>
